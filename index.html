<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="w-75 mx-auto">
      <section class="bg-info p-3">
        <div class="inputs-Form mb-3">
          <label for="ProductName">Product Name :</label>
          <input
            oninput="regexName()"
            type="text"
            id="ProductName"
            placeholder="Product Name"
            class="form-control"
          />
          <p class="alert alert-danger" id="alertName">
          Should Start With Capital letter and from 2 to 10
            Small letters
          </p>
        </div>

        <div class="inputs-Form mb-3">
          <label for="ProductPrice">Product Price :</label>
          <input
            oninput="regexPrice()"
            type="text"
            id="ProductPrice"
            placeholder="Product Price"
            class="form-control"
          />
          <p id="alertPrice" class="alert alert-danger">Consists of 2 number to 6 number</p>
        </div>

        <div class="inputs-Form mb-3">
          <label for="ProductCategory">Product Category :</label>
          <input
            oninput="regexCategory()"
            type="text"
            id="ProductCategory"
            placeholder="Product Category"
            class="form-control"
          />
          <p id="alertCategory" class="alert alert-danger">Should Start With Capital letter and from 2 to 10
            Small letters</p>
        </div>

        <div class="inputs-Form mb-3">
          <label for="ProductDescription">Product Description :</label>
          <textarea
            placeholder="Product Description "
            id="ProductDescription"
            class="form-control"
          ></textarea>
        </div>

        <button class="btn btn-primary w-100" onclick="addData()" id="addBtn">
          Add Product
        </button>
        <button
          class="btn btn-primary w-100 d-none"
          id="updateBtn"
          onclick="updateProduct()"
        >
          Update Product
        </button>
      </section>

      <input
        type="text"
        id="searchInput"
        oninput="searchProduct()"
        class="form-control w-75 mx-auto my-3"
        placeholder="Search..."
      />

      <section class="mt-4">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Catigory</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="tableData"></tbody>
        </table>
      </section>
    </main>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
